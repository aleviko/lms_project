{% extends 'base.html' %}
{% block content %}
<div class="main_container">
        <div class="main_item" style="transform:none; box-shadow: none; border: none">
            <form id="form" method="post">
                <h3>{% block form_name %}Восстановление пароля{% endblock %}</h3>
                <!-- Токен для защиты от подделки межсайтовых запросов -->
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit">Воcстановить</button></p>
            </form>
        </div>
    </div>
{% endblock %}
