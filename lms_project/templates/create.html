{% extends 'base.html' %}
{% load static %}
{% block content %}

      <div class="main_item">

          <form id="form" method="post">
              <h3>{% block form_name %}Создание курса {% endblock %}</h3>
              {% csrf_token %}
              {{ form.as_p }}
<!--              as_p = разделят поля тегом <p></p> -->
              <p><button type="submit">Сохранить</button></p>
          </form>
      </div>
  </div>
{% endblock %}
