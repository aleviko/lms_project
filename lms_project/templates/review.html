{% extends 'base.html' %}
{% block content %}
<div class="main_container">
        <div class="main_item">
            <form id="form" method="post">
                <h3>{% block form_name %}Отзыв на курс{% endblock %}</h3>
                {% csrf_token %}
                <p><textarea name="content" maxlength="250" placeholder="Ваш отзыв (до 250 символов)" required autofocus></textarea></p>
                <p><input type="password" placeholder="Пароль" name="password" required></p>
                <p><button type="submit">Отправить</button></p>
            </form>
        </div>
    </div>
{% endblock %}
